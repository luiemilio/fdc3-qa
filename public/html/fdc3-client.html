<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Client</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="../styles/client-styles.css" />
	<script type="module" src="../js/fdc3-client.bundle.js"></script>
</head>

<body>
	<div>
		<h1>FDC3 Client</h1>
		<h3 id="view-app-id"></h3>
		<h3 id="view-instance-id"></h3>

		<label>Select an Intent to handle
			<select id="select-intent">
				<option disabled selected value></option>
			</select>
		</label>
	</div>
	<div id="tests-textarea">
			<div id="tests">
				<label>fdc3.broadcast - Select a Context
					<select id="select-broadcast-context">
						<option disabled selected value></option>
					</select>
				</label>
	
				<label>fdc3.raiseIntent - Select Intent
					<div id="test-context-div">
						<select id="select-intent-to-raise">
							<option disabled selected value></option>
						</select>
					</div>
				</label>
	
				<label>fdc3.raiseIntentForContext - Select a Context
					<select id="select-intent-to-raise-for-context">
						<option disabled selected value></option>
					</select>
				</label>
	
				<button id="get-info">fdc3.getInfo</button>
				<label>fdc3.open - Select app to open
					<select id="select-open">
						<option disabled selected value></option>
					</select>
				</label>
				<div>
					<input type="text" id="app-id-input" placeholder="appId">
					<input type="text" id="instance-id-input" placeholder="instanceId">
					<button id="get-app-metadata">fdc3.getAppMetadata</button>
				</div>
				<label>fdc3.findInstances - Select an appId
					<select id="select-find-instances">
						<option disabled selected value></option>
					</select>
				</label>
			</div>
		<textarea id="result-textarea"></textarea>
	</div>

</body>

</html>
